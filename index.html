<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ebook store</title>
   <link rel="stylesheet" href="index.css">
   <script src="app.js" defer></script>
</head>

<body>


   <div class="header">
      <h1><a href="https://hby-kr.github.io/personalProject_book/">Ebook Store</a></h1>

      <div>
         <button id="loginBtn">로그인</button>
         <div id="userInfoContainer">
            <img id="userImg" class="screenOut" src="" alt="userimage">
            <ul id="userInfoEx" class="userInfoPopup">
               <li class="name"><strong>이름: </strong></li>
               <li class="email"><strong>이메일: </strong></li>
               <li class="signupDate"><strong>가입일: </strong></li>
               <li class="phone"><strong>전화번호: </strong> </li>
               <li class="adrress"><strong>주소: </strong> </li>
               <li><a href="https://hby-kr.github.io/personalProject_book/">로그아웃</a></li>
         </div>
      </div>
   </div>
   </div>




   <div class="container">

      <!-- 회원이 구매한 책 섹션 -->
      <div class="section">
         <h2>나의 서재 (구매이력)</h2>
         <div id="books" class="books">

            <div class="book" id="purchased">
               <img src="">
               <div class="title"></div>
               <div class="author"></div>
               <!-- <div class="price"></div> -->
               <!-- <div class="rating"></div> -->
               <!-- <div class="cnt"></div> -->
            </div>

         </div>
      </div>

      <!-- 베스트셀러 섹션 -->
      <div class="section">
         <h2>베스트셀러</h2>
         <div class="bestsellers" id="bestsellers">

            <div class="bestseller" id="bestseller">
               <img src="" alt="">

               <form name="a" action="#" class="basketForm">
                  <h4 class="title"></h4>
                  <p class="author"></p>
                  <p class="rating"></p>
                  <p><span class="price"></span>원</p>
                  <p>
                     <label>수량 :
                        <input name="cnt" class="cnt" type="number" min="1" max="10" value="1">
                     </label>
                  </p>

                  <p>
                     <input type="hidden" name="num" value="">
                     <input type="hidden" name="title" value="">
                     <input type="hidden" name="author" value="">
                     <input type="hidden" name="price" value="">
                     <button type="submit">장바구니</button>
                     <button type="button">바로구매</button>
                  </p>
               </form>
            </div>
         </div>


      </div>
   </div>

   <!-- 장바구니 섹션 -->
   <div class="section">
      <h2>내 카트에 담긴 책</h2>
      <div class="cart" id="cart">
         <div class="cartBook" id="cartBook">
            <img class="img" src="" alt="book image">
            <div class="title"></div>
            <div class="author"></div>
            <div class="price"></div>
            <div class="rating"></div>
            <div class="cnt"></div>
            <div class="isbn"></div>
            <button class="delBtn" data-num=""> 지우기 </button>
         </div>
      </div>

      <div>
         <p><strong>전체가격:</strong> <b id="totalPrice"></b></p>
      </div>
   </div>
   </div>


</body>

</html>
