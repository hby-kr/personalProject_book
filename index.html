<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ebook store</title>
   <link rel="stylesheet" href="index.css">
   <script src="app.js" defer></script>
</head>

<body>


   <div class="header">
      <h1><a href="#">Ebook Store</a></h1>

      <div>
         <button id="loginBtn">로그인</button>
         <div id="userInfoContainer">
            <img id="userImg" class="screenOut" src="" alt="userimage">
            <ul id="userInfoEx" class="userInfoPopup">
               <li class="name"><strong>이름: </strong></li>
               <li class="email"><strong>이메일: </strong></li>
               <li class="signupDate"><strong>가입일: </strong></li>
               <li class="phone"><strong>전화번호: </strong> </li>
               <li class="adrress"><strong>주소: </strong> </li>
               <li><a href="#">로그아웃</a></li>
         </div>
      </div>
   </div>
   </div>




   <div class="container">

      <!-- 회원이 구매한 책 섹션 -->
      <div class="section">
         <h2>나의 서재 (구매이력)</h2>
         <div id="books" class="books">

            <div class="book" id="purchased">
               <img src="">
               <div class="title"></div>
               <div class="author"></div>
               <!-- <div class="price"></div> -->
               <!-- <div class="rating"></div> -->
               <!-- <div class="cnt"></div> -->
            </div>

         </div>
      </div>

      <!-- 베스트셀러 섹션 -->
      <div class="section">
         <h2>베스트셀러</h2>
         <div class="bestsellers" id="bestsellers">

            <div class="bestseller" id="bestseller">
               <img src="" alt="">
               <div class="title"></div>
               <div class="author"></div>
               <div class="price"></div>
               <div class="rating"></div>
               <div class="cnt"></div>
            </div>

         </div>
      </div>

      <!-- 장바구니 섹션 -->
      <div class="section">
         <h2>내 카트에 담긴 책</h2>
         <div class="cart">

            <div class="cartBook">
               <img src="img/book17.jpg" alt="Book Title 17">
               <div class="bookTitle">Book Title 17</div>
               <div class="bookAuthor">Author Name 17</div>
               <div class="bookPrice">29000원</div>
               <div class="bookRating">평점: 4.6</div>
               <div class="bookCount">수량: 2</div>
            </div>



            <div class="cartBook">
               <img src="img/book18.jpg" alt="Book Title 18">
               <div class="bookTitle">Book Title 18</div>
               <div class="bookAuthor">Author Name 18</div>
               <div class="bookPrice">32000원</div>
               <div class="bookRating">평점: 4.1</div>
               <div class="bookCount">수량: 1</div>
            </div>
         </div>
      </div>
   </div>


</body>

</html>
